<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sala Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img class="img-fluid" width="120" srcset="/img/logo.png" alt="logo" />
        <div class="poswelcome text-secondary ml-auto card p-3 mr-2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-secondary" href="#" id="txt-email-socio" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        -------
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/kaisercoches-v2/controller?operacion=logout">logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <strong>Por f√≠n! </strong>Ya puedes chatear con tu grupo de trabajo
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="list-group" id="listado-socios" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                        href="" role="tab" aria-controls="home">Chat Global</a>
                </div>
            </div>
            <div class="col-8 mt-4">
                <div class="card mb-3">
                    <div class="card-body contenedor" id="chat-textos">

                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="mensaje" class="form-control" placeholder="Escribe tu mensaje"
                        aria-label="Escribe tu mensaje" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" onclick="sendMessage()">Enviar</button>
                        <button class="btn btn-outline-primary" type="button" onclick="connect()">Conectar</button>
                    </div>
                </div>
                <div class="input-group mb-3">
                <select class="form-select" id="listado-emails">
                </select>
                <input type="text" id="privMensaje" class="form-control" placeholder="Envia un mensaje privado"
                aria-label="Envia un mensaje privado" aria-describedby="basic-addon2">
                <button class="btn btn-outline-primary" type="button" onclick="sendPrivMessage()">Enviar Privado</button>
                </div>
                <div id="mensajes-privados">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/socios.js"></script>
<script src="/js/chatroom.js"></script>

</html>
