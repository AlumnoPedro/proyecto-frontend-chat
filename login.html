<!doctype html>
<html lang="en">
<head>
    <title>Login Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img class="img-fluid" width="120" srcset="/img/logo.png" alt="logo" />
    </nav>
<div class="container mt-5 mb-5 widthform">
    <div class="card">
        <img class="card-img-top" alt="">
        <div class="card-body">
            <form class="container">
                <h2 class="text-center">Iniciar sesión</h2>
                <div class="form-group">
                    <label for="email">Email</label> <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce tu usuario">
                </div>
                <div class="form-group">
                    <label for="pass">Contraseña</label> <input type="password" class="form-control" id="pass" placeholder="Introduce tu contraseña">
                </div>
                <a onclick="iniciarSesion()" href="#" class="btn btn-primary btn-user btn-block">
                    Iniciar Sesion
                </a>
            </form>
            <p class="text-center mt-4">
                ¿No estás registrado? <a href="registro.html">Registrate</a>
            </p>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/login.js"></script>
</body>
</html>
