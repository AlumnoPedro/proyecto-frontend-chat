<!doctype html>
<html lang="en">
<head>
    <title>Registro Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img class="img-fluid" width="120" srcset="/img/logo.png" alt="logo" />
    </nav>
    <div class="container mt-5 widthform">
        <div class="card">
            <img class="card-img-top" src="" alt="">
            <div class="card-body">
                <h2 class="text-center">Registro</h2>
                <form class="container">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre"
                            class="form-control">
                        <p class="error-nombre"></p>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label> <input type="text" name="apellidos" id="apellidos"
                            class="form-control">
                        <p class="error-apellidos"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label> <input type="text" name="email" id="email"
                            class="form-control">
                        <p class="error-email"></p>
                    </div>
                    <div class="form-group">
                        <label for="pass">Contrase単a:</label> <input type="password" name="pass" id="pass"
                            class="form-control">
                        <p class="error-contrase単a"></p>
                    </div>
                    <div class="form-group">
                        <label for="repPass">Repetir Contrase単a:</label> <input type="password" name="repPass" id="repPass"
                            class="form-control">
                        <p class="error-repContrase単a"></p>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registrarSocio()">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/registro.js"></script>
</body>

</html>
